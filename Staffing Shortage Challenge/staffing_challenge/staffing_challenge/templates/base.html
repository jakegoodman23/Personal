<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Staff Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Staff Management</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
      </li>
        {% if not logged_in: %}
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="{{ url_for('register') }}">Register</a>
      </li>
        {% endif %}
    {% if logged_in: %}
        <li class="nav-item">
        <a class="nav-link" href="{{ url_for('staff') }}">Staff List</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="{{ url_for('shift') }}">Shift List</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="{{ url_for('add_user') }}">Add User</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="{{ url_for('add_shift') }}">Add Shift</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="{{ url_for('upload') }}">Batch Files</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('logout') }}">Log Out</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="">{{ current_user.name }}</a>
      </li>
    {% endif %}
    </ul>


  </div>
</nav>
       {% block content %}
       {% endblock %}
</body>

</html>
